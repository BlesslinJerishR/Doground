<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doground</title>
  <link rel="icon" href="doground.png" type="image/icon type">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- BootStrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="body">
  <div class="header">
    <h1>
      Doground
    </h1>
  </div>
  <div class="all">
    <div id="newone" class="each">
      <h2>
        What's new ? <i id="square" .far fa-plus-square></i>
      </h2>
      <div id="newonecontainer"></div>
    </div>
    <div id="progress" class="each">
      <h2>In Progress</h2>
      <div id="progresscontainer"></div>
    </div>
    <div id="review" class="each">
      <h2>To Review</h2>
      <div id="reviewcontainer"></div>
    </div>
    <div id="done" class="each">
      <h2>Done</h2>
      <div id="donecontainer"></div>
    </div>
  </div>
</div>
<div class="modal">
  <i id="cancel" class="fa fa-times" aria-hidden="true"></i>
  <h2>Describe : </h2>
  <input type="text" name="" value="" id="text">
  <h2>Start date : </h2>
  <input type="date" name="" value="" id="start">
  <h2>End date : </h2>
  <input type="date" name="" value="" id="end">
  <input type="button" name="" value="Enter" id="sub">
</div>

<footer id="foot" style="color: #FFFFFF; font-family: 'Roboto'; position: relative !important; top: 80% !important;">
  <p align="center" style="font-size: 18px !important;">
    <script>document.write(new Date().getFullYear());</script> &copy; Made with &#10084;&#65039; & CSS<br><img src="mastermind.png" height="30px" width="31px" style="position: relative; left: 0px; top: -2px;">&nbsp; by <a href="https://github.com/Mastermindx33/" target="_blank" rel="nofollow noopener" style="text-decoration: none !important;"><span style="color: #FF0000;">Mastermind</span></a>
  </p>
</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
