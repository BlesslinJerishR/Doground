<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doground</title>
  <link rel="icon" href="imgs/doground.png" type="image/icon type">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/de2421ab51.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="body">
  <div class="header">
    <br>
    <h1>
      <span style="color: #6163FF !important;display: inline-block;;">Do</span>ground &nbsp;<img src="imgs/doground.png" height="45px" style="position:relative; top: 10px;">
    </h1>
    <br>
    <hr>
  </div>
  <div class="all">
    <div id="newone" class="each">
      <h2>
        What's new ? <i id="square" .far fa-plus-square></i>
      </h2>
      <br>
      <div id="newonecontainer"></div>
    </div>
    <div id="progress" class="each">
      <h2>In Progress</h2>
      <br>
      <div id="progresscontainer"></div>
    </div>
    <div id="review" class="each">
      <h2>To Review</h2>
      <br>
      <div id="reviewcontainer"></div>
    </div>
    <div id="done" class="each">
      <h2>Done</h2>
      <br>
      <div id="donecontainer"></div>
    </div>
  </div>
</div>
<div class="modal">
  <i id="cancel" class="fa fa-times" aria-hidden="true"></i>
  <h2>Describe : </h2>
  <input type="text" id="text">
  <h2>Start date : </h2>
  <input type="date" id="start">
  <h2>End date : </h2>
  <input type="date" id="end">
  <input type="button" name="" value="+" id="sub" />
</div>

<footer id="foot" style="color: #FFFFFF; font-family: 'Roboto'; position: relative !important; top: 0% !important; padding-bottom: 14px;">
  <p align="center" style="font-size: 16px !important;">
    <script>document.write(new Date().getFullYear());</script> &copy; Made with &#10084;&#65039; & CSS<br><img src="imgs/mastermind.png" height="30px" width="31px" style="position: relative; left: 0px; top: 5px;">&nbsp; by <a href="https://github.com/Mastermindx33/" target="_blank" rel="nofollow noopener" style="text-decoration: none !important;"><span style="color: #FF0000; display: inline-block !important;">Mastermind</span></a>
  </p>
</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
